<!doctype html>
<html lang="hy">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title> </title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Armenian:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-1: #fff7f3;
      --bg-2: #fff0ff;
      --accent: #ff6b81;
      --accent-2: #6b9bff;
      --shadow: rgba(0,0,0,0.08);
    }
    *{box-sizing:border-box}
    body{
      margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;
      font-family:'Noto Sans Armenian', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(circle at 10% 20%, var(--bg-1), var(--bg-2));
      color:#333;
      padding:24px;
    }
    .card{
      width:100%;max-width:980px;background:linear-gradient(180deg,rgba(255,255,255,0.9),#ffffff);
      border-radius:20px;padding:28px;box-shadow:0 12px 30px var(--shadow);position:relative;overflow:hidden;
    }
    header{display:flex;gap:18px;align-items:center}
    .logo{
      width:84px;height:84px;border-radius:18px;background:linear-gradient(135deg,var(--accent),var(--accent-2));
      display:flex;align-items:center;justify-content:center;color:white;font-weight:700;font-size:28px;box-shadow:0 6px 18px rgba(107,155,255,0.18);
    }
    h1{margin:0;font-size:36px;line-height:1.05}
    p.lead{margin:6px 0 0 0;opacity:0.9}
    .hero{display:flex;gap:24px;align-items:center;margin-top:20px}
    .left{flex:1}
    .message{
      background:white;border-radius:12px;padding:20px;box-shadow:0 8px 20px rgba(0,0,0,0.05);
      font-size:20px;
    }
    .cake{font-size:44px;margin-bottom:8px}
    .actions{display:flex;gap:12px;margin-top:14px}
    button{cursor:pointer;border:0;padding:10px 16px;border-radius:10px;font-weight:600}
    .btn-primary{background:linear-gradient(90deg,var(--accent),#ff9bb0);color:white;box-shadow:0 8px 20px rgba(255,107,129,0.18)}
    .btn-outline{background:transparent;border:2px solid rgba(51,51,51,0.06)}
    .right{width:320px;display:flex;flex-direction:column;align-items:center;gap:12px}
    .card-photo{width:260px;height:260px;background:linear-gradient(180deg,#fff,#faf3ff);border-radius:16px;display:flex;align-items:center;justify-content:center;flex-shrink:0;box-shadow:0 12px 30px rgba(0,0,0,0.06);overflow:hidden}
    .card-photo img{width:100%;height:100%;object-fit:cover}

    /* balloon animation */
    .balloons{position:absolute;left:-40px;bottom:-20px;width:200px;height:300px;pointer-events:none}
    .balloon{position:absolute;width:40px;height:56px;border-radius:50% 50% 45% 45%;transform-origin:center bottom}
    .balloon::after{content:'';position:absolute;left:50%;bottom:-24px;width:2px;height:24px;background:rgba(0,0,0,0.08);transform:translateX(-50%)}
    .b1{background:linear-gradient(180deg,#ffd6e0,#ff9bb0);left:20px;animation:float 6s ease-in-out infinite}
    .b2{background:linear-gradient(180deg,#cfe7ff,#6b9bff);left:60px;animation:float 7s ease-in-out infinite 0.5s}
    .b3{background:linear-gradient(180deg,#fff6c8,#ffd86b);left:110px;animation:float 5.5s ease-in-out infinite 0.2s}
    @keyframes float{0%{transform:translateY(0) rotate(-3deg)}50%{transform:translateY(-36px) rotate(3deg)}100%{transform:translateY(0) rotate(-3deg)}}

    /* confetti */
    .confetti-piece{position:absolute;top:0;left:50%;width:10px;height:18px;opacity:0;transform:translateX(-50%) rotate(0deg);}

    footer{margin-top:18px;text-align:center;font-size:13px;color:rgba(0,0,0,0.45)}

    @media (max-width:820px){
      .hero{flex-direction:column}
      .right{width:100%}
      .card-photo{width:100%;height:220px}
    }
  </style>
</head>
<body>
  <div class="card" role="main">
    <div class="balloons" aria-hidden="true">
      <div class="balloon b1"></div>
      <div class="balloon b2"></div>
      <div class="balloon b3"></div>
    </div>

    <header>
      <div class="logo">Z</div>
      <div>
        <h1>Անուշ ջան սկսի</h1>
        <p class="lead">Քո համար։</p>
      </div>
    </header>

    <section class="hero">
      <div class="left">
    
        <div class="actions">
          <button class="btn-primary" id="confettiBtn"></button>
          <button class="btn-outline" id="printBtn">Տպել / Պահպանել որպես PDF</button>
          <button class="btn-outline" id="editBtn">Փոխել ուղերձը</button>
        </div>

      </div>

      <aside class="right">

  <script>
    // Confetti simple generator
    function makeConfetti() {
      const count = 36;
      for (let i=0;i<count;i++){
        const el = document.createElement('div');
        el.className = 'confetti-piece';
        document.body.appendChild(el);
        // randomize
        const size = 6 + Math.random()*12;
        el.style.width = size + 'px';
        el.style.height = (size*1.6) + 'px';
        el.style.left = (10 + Math.random()*80) + '%';
        el.style.background = ['#ff6b81','#6b9bff','#ffd86b','#9bffca'][Math.floor(Math.random()*4)];
        el.style.opacity = 1;
        // animation
        const fall = 2000 + Math.random()*2200;
        el.animate([
          {transform: `translateY(-20vh) rotate(${Math.random()*360}deg)`, opacity:1},
          {transform: `translateY(${80 + Math.random()*80}vh) rotate(${Math.random()*720}deg)`, opacity:0}
        ],{
          duration: fall, easing:'cubic-bezier(.2,.6,.2,1)'
        });
        setTimeout(()=> el.remove(), fall+100);
      }
    }

    const confettiBtn = document.getElementById('confettiBtn');
    confettiBtn.addEventListener('click', ()=>{
      makeConfetti();
      confettiBtn.textContent = 'Շնորհավորվեց! 🎉';
      confettiBtn.disabled = true;
    });

    // Print
    document.getElementById('printBtn').addEventListener('click', ()=>{
      window.print();
    });

    // Edit message
    document.getElementById('editBtn').addEventListener('click', ()=>{
      const box = document.getElementById('messageBox');
      const current = box.innerText.trim();
      const txt = prompt('Փոխիր ուղերձը (հեռացրու նախադրվածը եթե հարկավոր է):', current);
      if (txt!==null){
        box.innerHTML = '<div class="cake">🎂</div><div style="font-size:18px;margin-bottom:8px"><strong>Զոյա՛,</strong></div><div>'+ (txt.replace(/\n/g,'<br>')) +'</div>';
      }
    });

    // Change photo
    document.getElementById('setImg').addEventListener('click', ()=>{
      const url = document.getElementById('imgUrl').value.trim();
      if (!url) { alert('Մուտքագրիր լուսանկարի URL'); return; }
      const img = document.querySelector('.card-photo img');
      img.src = url;
    });

    // Accessibility: allow pressing Enter in input to set image
    document.getElementById('imgUrl').addEventListener('keydown', (e)=>{
      if (e.key==='Enter') document.getElementById('setImg').click();
    });
  </script>
</body>
</html>
